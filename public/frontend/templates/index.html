<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRUD FastAPI con Bootstrap">
    <meta name="robots" content="follow,index">
    <title>CRUD FastAPI + Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/frontend/static/css/styles.css">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD FastAPI</a>
        </div>
    </nav>

    <main class="container">

        <h1 class="text-center mb-5">Gestión de Estudiantes, Profesores y Cursos</h1>

        <!-- =============================
             ESTUDIANTES
        ============================= -->
        <section class="mb-5">
            <h3 class="mb-3 text-primary">Estudiantes</h3>
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" id="est-nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-2">
                    <input type="number" id="est-edad" class="form-control" placeholder="Edad">
                </div>
                <div class="col-md-3">
                    <input type="text" id="est-carrera" class="form-control" placeholder="Carrera">
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button class="btn btn-success w-50" onclick="agregarEstudiante()">
                        <i class="bi bi-plus-circle"></i> Agregar
                    </button>
                    <button class="btn btn-warning w-50" onclick="actualizarEstudiante()">
                        <i class="bi bi-pencil-square"></i> Actualizar
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Listado de Estudiantes</h5>
                <button class="btn btn-primary" onclick="listarEstudiantes()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar Lista
                </button>
            </div>

            <table class="table table-bordered table-hover" id="tabla-est">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Carrera</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- =============================
             PROFESORES
        ============================= -->
        <section class="mb-5">
            <h3 class="mb-3 text-primary">Profesores</h3>
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" id="prof-nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-2">
                    <input type="number" id="prof-edad" class="form-control" placeholder="Edad">
                </div>
                <div class="col-md-3">
                    <input type="text" id="prof-materia" class="form-control" placeholder="Materia">
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button class="btn btn-success w-50" onclick="agregarProfesor()">
                        <i class="bi bi-plus-circle"></i> Agregar
                    </button>
                    <button class="btn btn-warning w-50" onclick="actualizarProfesor()">
                        <i class="bi bi-pencil-square"></i> Actualizar
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Listado de Profesores</h5>
                <button class="btn btn-primary" onclick="listarProfesores()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar Lista
                </button>
            </div>

            <table class="table table-bordered table-hover" id="tabla-prof">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Materia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- =============================
             CURSOS
        ============================= -->
        <section class="mb-5">
            <h3 class="mb-3 text-primary">Cursos</h3>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <input type="text" id="cur-titulo" class="form-control" placeholder="Título">
                </div>
                <div class="col-md-3">
                    <input type="number" id="cur-creditos" class="form-control" placeholder="Créditos">
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button class="btn btn-success w-50" onclick="agregarCurso()">
                        <i class="bi bi-plus-circle"></i> Agregar
                    </button>
                    <button class="btn btn-warning w-50" onclick="actualizarCurso()">
                        <i class="bi bi-pencil-square"></i> Actualizar
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Listado de Cursos</h5>
                <button class="btn btn-primary" onclick="listarCursos()">
                    <i class="bi bi-arrow-clockwise"></i> Actualizar Lista
                </button>
            </div>

            <table class="table table-bordered table-hover" id="tabla-cursos">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Créditos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/public/frontend/static/js/main.js"></script>
</body>

</html>
