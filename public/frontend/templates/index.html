<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRUD FastAPI con interfaz sencilla para gestionar estudiantes, profesores y cursos">
    <meta name="robots" content="follow,index">
    <title>CRUD FastAPI - Panel</title>

    <!-- Bootstrap CSS (mantener para utilidades) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/frontend/static/css/styles.css">
</head>

<body>

    <header class="mb-4">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">CRUD FastAPI</a>
                <p class="mb-0 muted">Interfaz de ejemplo para la API educativa</p>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center mb-4">Panel de administración</h1>

        <section class="section-box mb-4" aria-labelledby="estudiantes-title">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 id="estudiantes-title">Estudiantes</h3>
                <div>
                    <button class="btn btn-primary" onclick="listarEstudiantes()"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
                </div>
            </div>

            <form class="row g-3 mb-3" onsubmit="event.preventDefault()" aria-label="Formulario estudiantes">
                <input type="hidden" id="est-id" />
                <div class="col-md-4">
                    <label for="est-nombre" class="visually-hidden">Nombre</label>
                    <input type="text" id="est-nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-2">
                    <label for="est-edad" class="visually-hidden">Edad</label>
                    <input type="number" id="est-edad" class="form-control" placeholder="Edad" required min="0">
                </div>
                <div class="col-md-3">
                    <label for="est-carrera" class="visually-hidden">Carrera</label>
                    <input type="text" id="est-carrera" class="form-control" placeholder="Carrera" required>
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button type="button" class="btn btn-success btn-sm" onclick="agregarEstudiante()"><i class="bi bi-plus-circle"></i> Agregar</button>
                    <button type="button" class="btn btn-warning btn-sm" onclick="actualizarEstudiante()"><i class="bi bi-pencil-square"></i> Actualizar</button>
                </div>
            </form>

            <div class="table-wrapper">
                <table id="tabla-est">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Carrera</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="section-box mb-4" aria-labelledby="profesores-title">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 id="profesores-title">Profesores</h3>
                <div>
                    <button class="btn btn-primary" onclick="listarProfesores()"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
                </div>
            </div>

            <form class="row g-3 mb-3" onsubmit="event.preventDefault()" aria-label="Formulario profesores">
                <input type="hidden" id="prof-id" />
                <div class="col-md-4">
                    <label for="prof-nombre" class="visually-hidden">Nombre</label>
                    <input type="text" id="prof-nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-2">
                    <label for="prof-edad" class="visually-hidden">Edad</label>
                    <input type="number" id="prof-edad" class="form-control" placeholder="Edad" required min="0">
                </div>
                <div class="col-md-3">
                    <label for="prof-materia" class="visually-hidden">Materia</label>
                    <input type="text" id="prof-materia" class="form-control" placeholder="Materia" required>
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button type="button" class="btn btn-success btn-sm" onclick="agregarProfesor()"><i class="bi bi-plus-circle"></i> Agregar</button>
                    <button type="button" class="btn btn-warning btn-sm" onclick="actualizarProfesor()"><i class="bi bi-pencil-square"></i> Actualizar</button>
                </div>
            </form>

            <div class="table-wrapper">
                <table id="tabla-prof">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Materia</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="section-box mb-4" aria-labelledby="cursos-title">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 id="cursos-title">Cursos</h3>
                <div>
                    <button class="btn btn-primary" onclick="listarCursos()"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
                </div>
            </div>

            <form class="row g-3 mb-3" onsubmit="event.preventDefault()" aria-label="Formulario cursos">
                <input type="hidden" id="cur-id" />
                <div class="col-md-6">
                    <label for="cur-titulo" class="visually-hidden">Título</label>
                    <input type="text" id="cur-titulo" class="form-control" placeholder="Título" required>
                </div>
                <div class="col-md-3">
                    <label for="cur-creditos" class="visually-hidden">Créditos</label>
                    <input type="number" id="cur-creditos" class="form-control" placeholder="Créditos" required min="0">
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button type="button" class="btn btn-success btn-sm" onclick="agregarCurso()"><i class="bi bi-plus-circle"></i> Agregar</button>
                    <button type="button" class="btn btn-warning btn-sm" onclick="actualizarCurso()"><i class="bi bi-pencil-square"></i> Actualizar</button>
                </div>
            </form>

            <div class="table-wrapper">
                <table id="tabla-cursos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Créditos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <footer class="muted mb-4">Accede a la documentación API en <a href="/docs">/docs</a></footer>

    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/public/frontend/static/js/main.js"></script>
</body>

</html>
