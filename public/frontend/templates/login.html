<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/frontend/static/css/login.css">
</head>
<body>
    <div class="container">

        <!-- Formulario Login -->
        <div id="loginForm" class="form-section active">
            <h2>Login</h2>

            <form id="formLogin" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <span class="icon-user"></span>
                    <input id="login-username" type="text" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <span class="icon-lock"></span>
                    <input id="login-password" type="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>

            <div class="toggle-form">
                New here?
                <a href="#" onclick="toggleForms(event)">Sign Up</a>
            </div>
        </div>

        <!-- Formulario Registro -->
        <div id="registerForm" class="form-section">
            <h2>Sign Up</h2>

            <form id="formRegister" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <span class="icon-user"></span>
                    <input id="reg-username" type="text" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <span class="icon-email"></span>
                    <input id="reg-email" type="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <span class="icon-lock"></span>
                    <input id="reg-password" type="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <span class="icon-lock"></span>
                    <input id="reg-confirm" type="password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn-submit">Sign Up</button>
            </form>

            <div class="toggle-form">
                Already have an account?
                <a href="#" onclick="toggleForms(event)">Login</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/public/frontend/static/js/auth.js"></script>
</body>
</html>
